<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="assets/ic_album.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>SoundSense - Home</title>
</head>
<body>
    <main>
        <div class="home_page_div" id="prevNav_div">
            <div id="nav_div">
                <h1>SoundSense</h1>
                <div id="navigation">
                    <nav>
                        <ul class="nav-list">
                            <li class="nav-item active">
                                <i class="fas fa-home"></i>
                                <span>Home</span>
                            </li>
                            <li class="nav-item">
                                <i class="fas fa-search"></i>
                                <span>Explore</span>
                            </li>
                            <li class="nav-item toggle-item">
                                <span>Sound Feedback</span>
                                <label class="switch">
                                    <input type="checkbox" checked>
                                    <span class="slider round"></span>
                                </label>
                            </li>
                        </ul>
                    </nav>
                    <div id="subscribe-premium">
                        <p>Upgrade to Premium and get 3 months extra for free!</p>
                        <button class="custom-btn subscribe-btn">Subscribe</button>
                    </div>
                </div>
                <div id="settings">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <i class="fas fa-info-circle"></i>
                            <span>About</span>
                        </li>
                        <li class="nav-item">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Exit</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="preview_div"></div>
        </div>
        <div class="home_page_div" id="signup_div"></div>
    </main>
</body>
</html>
